<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="banner_content text-center">
                        <h2>Teacher Signup</h2>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="section_gap_top" style="text-align: center; margin-bottom: 5%; margin-left: 25%;">
    <div class="container">
        
        <div class="row">
            <div class="main_title"  style="text-align: center;">
                <h2 class="mb-3 text-blue">Dear Teacher, please Signup.. </h2>
            </div>
            <div class="col-lg-12 ">
               
                <form class="row " id="contactForm">
                    <div class="col-md-6 " style="text-align: center;">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" />
                        </div>

                           <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" />
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" />
                        </div>

                        <div class="form-group ">
                            <input type="number" class="form-control" placeholder="Phone Number" />
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address" />
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Specialization" />
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" />
                        </div>

                        <div class="form-group" style="visibility: hidden;">
                            <input type="file" class="form-control"  #filePicker (change)="onImageSelected($event)" />
                        </div>
                        <div class="text-center ">
                            <button class="btn btn-warning" (click) ="filePicker.click()">Please select your CV</button>
                          </div>
                          <p>Open a PDF file 
                            <a href="/uploads/media/default/0001/01/540cb75550adf33f281f29132dddd14fded85bfc.pdf">example</a>.</p>

                        <div class="form-group" style="margin-top: 50px;">
                            <button type="submit" value="submit" class="btn primary-btn">
                                Submit
                            </button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
